<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faaebbok-page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="fb_text">
            <img src="4lCu2zih0ca.svg" class="fb_img">
            <div>Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ</div>
        </div>
        <div class="fb_login">
            <div class="fb_login_container">
                <form>
                    <input type="email" name="email" placeholder="อีเมลหรือหมายเลขโทรศัพท์">
                    <input type="password" name="email" placeholder="รหัสผ่าน">
                    <input type="submit" value="เข้าสู่ระบบ" class="submit">
                </form>
                <div class="fb_link">
                <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
                </div>
                <div class="fb_line"></div>
                <button class="newAccount">สร้างบัญชีใหม่</button>
            </div>
            <div class="fb_page"><strong>สร้างเพจ</strong> สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ</div>
        </div>
    </div>
</body>
</html>
